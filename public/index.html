<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Planets</title>
	<link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.css">
	<link rel="stylesheet" href="./assets/css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>

<body>
	<div id="space"></div>
	<div class="planet-button-wrapper">
		<button type="button" class="btn btn-outline-primary planet-btn" data-name="earth"><i class="fas fa-angle-right"></i> Earth <i class="fas fa-angle-left"></i></button>
		<button type="button" class="btn btn-outline-primary planet-btn" data-name="moon"><i class="fas fa-angle-right"></i> Moon <i class="fas fa-angle-left"></i></button>
		<button type="button" class="btn btn-outline-primary planet-btn" data-name="mars"><i class="fas fa-angle-right"></i> Mars <i class="fas fa-angle-left"></i></button>
		<button type="button" class="btn btn-outline-primary planet-btn" data-name="jupiter"><i class="fas fa-angle-right"></i> Jupiter <i class="fas fa-angle-left"></i></button>
		<button type="button" class="btn btn-outline-primary planet-btn" data-name="saturn"><i class="fas fa-angle-right"></i> Saturn <i class="fas fa-angle-left"></i></button>
		<button type="button" class="btn btn-outline-primary planet-btn" data-name="neptune"><i class="fas fa-angle-right"></i> Neptune <i class="fas fa-angle-left"></i></button>
		<button type="button" class="btn btn-outline-primary planet-btn" data-name="uranus"><i class="fas fa-angle-right"></i> Uranus <i class="fas fa-angle-left"></i></button>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="http://threejs.org/build/three.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/16.3.5/Tween.min.js"></script>
	<script src="./assets/js/planets.js"></script>
</body>

</html>
